services:
  - type: web
    name: calculadora-web-modular
    env: python
    plan: free
    region: oregon  # Usa 'oregon', 'frankfurt', 'singapore', or 'ohio'
    buildCommand: |
      pip install --upgrade pip
      # No hay dependencias externas, pero preparamos para futuras
      if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000
    healthCheckPath: /
    autoDeploy: false

